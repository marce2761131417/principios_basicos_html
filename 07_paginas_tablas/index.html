<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablas</title>
  </head>
  <body>
    <table>
      <!-- cabecera -->
      <caption>
        Tabla de items
      </caption>
      <!-- Fin de la cabecera -->
      <!--Inicio de la tabala con filas-->
      <thead>
        <th>Nº</th>
        <th>Item</th>
      </thead>
      <!--Cuerpo de la tabala con filas-->
      <tbody>
        <tr>
          <td>1</td>
          <td>item</td>
        </tr>
        <tr>
          <td>2</td>
          <td>item2</td>
        </tr>
      </tbody>
      <!--Pie de la tabala con filas-->
      <tfoot>
        <tr>
          <td>pie de la</td>
          <td>tabla 1</td>
        </tr>
      </tfoot>
    </table>
    <!--Combinación de la celdas-->
    <br />
    <table>
      <caption>
        Tabla item 2
      </caption>
      <thead>
        <tr>
          <td>2024</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Nº</td>
          <td>item</td>
        </tr>
        <tr>
          <td>item2</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Nº 2</td>
          <td>item3</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
