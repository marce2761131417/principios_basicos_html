<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario2</title>
</head>
<body>
    <form action="" method="post">
        <select name="" id="">
            <option value="Item">Item</option>
            <option value="Item2">Item2</option>
        </select>
        <h1>seleccion multiple</h1>
        <select name="" id=""  multiple>
            <option value="Item">Item</option>
            <option value="Item2">Item2</option>
        </select>
        <h2>Seleccion con optgroup</h2>
        <select name="" id="">
            <optgroup label="Venta">
                <option value="Item">Item</option>
                <option value="Item2">Item2</option>
            </optgroup>
            <optgroup label="Venta1">
                <option value="Item">Item</option>
                <option value="Item2">Item2</option>
            </optgroup>
        </select>
        <h3>textarea</h3>
        <textarea name="" id="" rows="5" cols="10"></textarea>
        <h4>fieldset</h4>
        <fieldset ><legend>Datos</legend>
            <label for="">Nombre</label>
            <input type="text" placeholder="Nombre">
            <label for="">Email</label>
            <input type="text" placeholder="Email">
        </fieldset>
        <fieldset ><legend>Sexo</legend>
            <input type="checkbox" name="Masculino" id="">Masculino
            <input type="checkbox" name="Femenino" id="">Femenino
        </fieldset>
    </form>
</body>
</html>
